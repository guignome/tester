<html>
<header>
    <script type="application/javascript" src="https://cdn.jsdelivr.net/sockjs/0.3.4/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vertx3-eventbus-client@3.8.5/vertx-eventbus.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"
        integrity="sha512-CSBhVREyzHAjAFfBlIBakjoRUKp5h7VSweP0InR/pAJyptH7peuhCsqAI/snV+TwZmXZqoUklpXp6R6wMnYf5Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script type="importmap">
            {
              "imports": {
                "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
              }
            }
          </script>
    <script src="display_results.js"></script>
    <script type="module" src="api.js"></script>
    <link rel="stylesheet" href="index.css">
</header>

<body>
    <div class="grid-container">
        <div class="header">
            <h1>Tester</h1>
        </div>
        <div class="menu">
            <h1>Model</h1>
            <fieldset>
                <div>Model file</div>
                <input type='file' id='modelFileInput'>
                <input type='button' id='btnLoad' value='Load' onclick='loadModelFile();'>
            </fieldset>
            <div>
                <button>Start</button>
            </div>
            <div id="model">
                <h2>Client</h2>

                    <h3>Endpoints</h3>
                    <div id="endpoints"></div>

                    <h3>Suites</h3>
                    <div id="suites"></div>
                    <label for="serial">Serial</label>
                    <input type="number" id="serial" name="serial" min="1" />
                    <label for="parallel">Parallel</label>
                    <input type="number" id="parallel" name="parallel" min="1" />
                    <div>
                        <button onclick="startClient()">Start</button>
                    </div>

                <h2>Servers</h2>
                    <div id="servers"></div>

                <h2>Variables</h2>
                    <div id="variables">
                        <table id="variables-table">
                            <tr>
                                <th>Name</th>
                                <th>Value</th>
                            </tr>
                        </table>
                    </div>

            </div>
        </div>
        <div class="main">
            <form id="jsonFile" name="jsonFile" enctype="multipart/form-data" method="post">

                <fieldset>
                    <h2>Load JSON Result file</h2>
                    <input type='file' id='fileinput'>
                    <input type='button' id='btnLoad' value='Load' onclick='loadFile();'>
                </fieldset>
            </form>
            <table id="table">
                <tr>
                    <th>Suite</th>
                    <th>Step</th>
                    <th>Assertion</th>
                    <th>Passed #</th>
                    <th>Failed #</th>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
